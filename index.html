<!-- html:5を入力し、Tabキーを押す -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ</title> <!-- タイトルタグの名前 -->
    <link rel="stylesheet" href="style.css"> <!-- link:css と入力し、Tabキーを押す -->
</head>

<body>
    <main>
        <section> <!-- おみくじを表示させるタグ-->
            <h1>今日の運勢</h1> <!-- h1タグは見出し・タイトルの意味 -->
            <p id="result"> ↓ Push ↓ </p> <!-- pタグはparagraphの頭文字で、段落を意味する -->
        </section>

        <button id="btn">おみくじを引く</button> <!-- ボタンを表示させる -->
    </main>

    <script src="main.js"></script>
</body>

</html>
